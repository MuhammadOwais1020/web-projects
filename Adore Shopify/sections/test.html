<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Width Example</title>
    <style>
        /* Your other styles go here */
        .menu-section {
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu-section-childs {
            text-align: center;
            padding: 10px 0px;
            border-bottom: solid 1px black;
            /* Any other styles for your child elements */
        }
    </style>
</head>

<body>
    <div class="menu-section" id="menu-section">
        <div class="menu-section-childs">Content 1</div>
        <div class="menu-section-childs">Content 22 wfrfr sdfsfd </div>
        <div class="menu-section-childs">Content 333</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the parent container
            var parent = document.getElementById("menu-section");

            // Get all child elements
            var children = parent.getElementsByClassName("menu-section-childs");

            // Initialize variable to store maximum width
            var maxWidth = 0;

            // Loop through each child element to find the maximum width
            for (var i = 0; i < children.length; i++) {
                var currentWidth = children[i].offsetWidth;
                if (currentWidth > maxWidth) {
                    maxWidth = currentWidth;
                }
            }

            // Set all child elements to have the maximum width
            for (var i = 0; i < children.length; i++) {
                children[i].style.width = maxWidth + "px";
            }
        });
    </script>
</body>

</html>
