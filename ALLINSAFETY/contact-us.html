<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-us.css">
</head>

<body>
    <section class="contact-us-section">
        <div class="contact-us-inner">
            <div class="form-map">
                <div class="form">
                    <h2>Connect with us!</h2>
                    <div class="input-field">
                        <label for="name">Your Name</label>
                        <input type="text" name="name" id="name" placeholder="Owais Rehmani">
                    </div>
                    <div class="input-field">
                        <label for="email">Your Email</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com">
                    </div>
                    <div class="input-field">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone" placeholder="+38 099 999 99 99">
                    </div>
                    <div class="input-field">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="" rows="10"></textarea>
                    </div>
                    <button>SEND INFORMATION</button>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d96735.30881028874!2d-73.9984758!3d40.7405008!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited%20States!5e0!3m2!1sen!2s!4v1705406771157!5m2!1sen!2s"
                        width="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="contact-social">
                <h2>Our Contacts</h2>
                <div class="contact-information">
                    <div class="svg-group phone">
                        <!-- phone -->
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">

                                d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z" />
                        </svg>
                        <p>
                            1-877-300-TARP (8277) <br>
                            For Pickups: Ext 106

                        </p>
                    </div>
                    <div class="svg-group mail">
                        <!-- mail -->
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
                            <path
                                d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />

                            support@allinsafety.com
                        </p>
                    </div>
                    <div class="svg-group address">
                        <!-- address -->
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512">
                            <path
                                d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
                        </svg>
                        <p>
                            55 La France Ave <br>
                            Bloomfield NJ 07003
                        </p>
                    </div>
                </div>

        </div>
    </section>
