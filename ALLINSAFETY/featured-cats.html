        body {
            margin: 0;
            padding: 0;
        }

        @media (min-width: 1024px) {
            .featured-cats {
                margin: auto;
                padding: 0px 20px 0 20px;
                text-align: center;
                width: 85vw;
            }

            .featured-cats .featured-cats-inner::-webkit-scrollbar {
                width: 7px;
                height: 15px;
            }

            .featured-cats .featured-cats-inner::-webkit-scrollbar-thumb {
                border-radius: 0;
                box-shadow: inset 0 0 0;
                background: #FF6B3E;
                border-top: 6px solid #000000;
            }

            .featured-cats .featured-cats-inner::-webkit-scrollbar-track {
                border-radius: 0;
                box-shadow: inset 0 0 0;
                background: #EEEEEE;
                border-top: solid 6px #000000;
            }
        }

        @media (min-width: 768px) {
            .featured-cats {
                margin: auto;
                padding: 0px 20px 0 20px;
                text-align: center;
                width: 85vw;
                position: relative;
            }

            .featured-cats::before {
                content: " ";
                position: absolute;
                width: 100vw;
                left: calc(-50vw + 50%);
                top: 0;
                display: block;
                background: url(../images/banner-bkgd2.png);
                bottom: 0;
                z-index: -1;
                background-position: center;
                background-size: cover;
                background-color: #141414;
            }

            .featured-cats-inner {
                position: relative;
                top: -73px;
            }

            .featured-cats .featured-cats-inner::-webkit-scrollbar {
                width: 7px;
                height: 15px;
            }

            .featured-cats .featured-cats-inner::-webkit-scrollbar-thumb {
                border-radius: 0;
                box-shadow: inset 0 0 0;
                background: #FF6B3E;
                border-top: 6px solid #000000;
            }

            .featured-cats .featured-cats-inner::-webkit-scrollbar-track {
                border-radius: 0;
                box-shadow: inset 0 0 0;
                background: #EEEEEE;
                border-top: solid 6px #000000;
            }
        }
