<!DOCTYPE html>
<html lang="en">

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
        <title>Image Comparison Slider</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .image-container {
                position: relative;
                width: 200px;
                margin: 0 auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .image {
                width: 200px;
                height: auto;
            }

            .slider-container {
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
            }

            #slider {
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="image-container">
            <img src="img/safety-halmet2.png" alt="Image 1" class="image" id="image1">
            <div class="slider-container">
                <input type="range" id="slider" min="0" max="100" value="50">
            </div>
            <img src="img/wearhouse.png" alt="Image 2" class="image" id="image2">
        </div>

        <script>
            document.getElementById('slider').addEventListener('input', function () {
                const value = this.value;
                const container = document.querySelector('.image-container');
                container.style.clipPath = `inset(0 0 0 ${value}%)`;
            });


        </script>
    </body>

    </html>

</body>

</html>
